name: CI Symfony Docker

on:
  push:
    branches:
      - zoo_test
      - zoo_dev
  pull_request:
    branches:
      - zoo_test
      - zoo_dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Docker
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      # Étape 3 : Installer Docker Compose
      - name: Install Docker Compose
        run: |
          DOCKER_COMPOSE_VERSION=1.29.2
          sudo curl -L "https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # Étape 4 : Démarrer les conteneurs
      - name: Start Docker Compose
        run: docker-compose up -d --build

      # Étape 5 : Installer Composer et les dépendances PHP
      - name: Install Composer dependencies
        run: docker-compose exec php-fpm composer install

      # Étape 6 : Installer les dépendances npm
      - name: Install npm dependencies
        run: docker-compose exec php-fpm npm install

      # Étape 7 : Lancer les tests PHPUnit
      - name: Run PHPUnit tests
        run: docker-compose exec php-fpm ./vendor/bin/phpunit

      # Étape 8 : Arrêter Docker
      - name: Shut down Docker
        run: docker-compose down
